version: '3.8'

services:
  n8n-agente-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-agente-frontend
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_KEYCLOAK_URL=https://keycloak.nilosolutions.com
      - EXPO_PUBLIC_KEYCLOAK_REALM=n8n-course
      - EXPO_PUBLIC_KEYCLOAK_CLIENT_ID=course-client
      - EXPO_PUBLIC_KEYCLOAK_CLIENT_SECRET=course-secret-2024
      - EXPO_PUBLIC_N8N_VENTAS_URL=https://agente.nilosolutions.com/webhook/sales
      - EXPO_PUBLIC_N8N_SOPORTE_URL=https://agente.nilosolutions.com/webhook/support
      - EXPO_PUBLIC_N8N_MARKETING_URL=https://agente.nilosolutions.com/webhook/marketing
      - EXPO_PUBLIC_N8N_GENERAL_URL=https://agente.nilosolutions.com/webhook/general
    volumes:
      - ./assets:/app/assets:ro
    networks:
      - n8n-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  n8n-network:
    driver: bridge